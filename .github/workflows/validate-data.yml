name: Validate Data

on:
  pull_request:
    paths:
      - 'data/**'
      - 'schema.json'
      - 'api-aggregators-schema.json'
      - 'scripts/validate*.js'
      - '.github/workflows/validate-data.yml'
      - 'package.json'
  push:
    branches:
      - master
    paths:
      - 'data/**'
      - 'schema.json'
      - 'api-aggregators-schema.json'
      - 'scripts/validate*.js'
      - '.github/workflows/validate-data.yml'
      - 'package.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ” Validate all data
        run: npm run validate-data
      
      - name: âœ… Validation passed
        if: success()
        run: echo "âœ… All data validation checks passed!"
      
      - name: âŒ Validation failed
        if: failure()
        run: |
          echo "âŒ Data validation failed!"
          echo "Please ensure your data files follow the required schema."
          exit 1

  validate-providers:
    runs-on: ubuntu-latest
    needs: validate
    
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ” Validate account providers
        run: npm run validate-providers
      
      - name: âœ… Provider validation passed
        if: success()
        run: echo "âœ… All provider validation checks passed!"

  validate-aggregators:
    runs-on: ubuntu-latest
    needs: validate
    
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ” Validate API aggregators
        run: npm run validate-aggregators
      
      - name: âœ… Aggregator validation passed
        if: success()
        run: echo "âœ… All API aggregator validation checks passed!"

  pr-comment:
    runs-on: ubuntu-latest
    needs: [validate, validate-providers, validate-aggregators]
    if: always()
    
    steps:
      - name: ğŸ“ Add PR comment on success
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All data validation checks passed!\n\n- âœ… Account Providers\n- âœ… API Aggregators'
            })
      
      - name: ğŸ“ Add PR comment on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Data validation failed!\n\nPlease review the validation errors in the workflow logs and ensure your data follows the required schema.'
            })

