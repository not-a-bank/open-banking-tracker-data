name: Validate Data

on:
  pull_request:
    paths:
      - 'data/**'
      - 'schema.json'
      - 'api-aggregators-schema.json'
      - 'scripts/validate*.js'
      - '.github/workflows/validate-data.yml'
      - 'package.json'
  push:
    branches:
      - master
    paths:
      - 'data/**'
      - 'schema.json'
      - 'api-aggregators-schema.json'
      - 'scripts/validate*.js'
      - '.github/workflows/validate-data.yml'
      - 'package.json'

jobs:
  validate-changed-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ” Get changed JSON files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only --diff-filter=ACMR origin/${{ github.base_ref }}...HEAD -- 'data/**/*.json' | tr '\n' ' ')
          else
            CHANGED_FILES=$(git diff --name-only --diff-filter=ACMR HEAD~1 -- 'data/**/*.json' | tr '\n' ' ')
          fi
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED_FILES"
      
      - name: ğŸ” Validate changed files (schema)
        if: steps.changed-files.outputs.files != ''
        run: |
          FAILED=0
          for file in ${{ steps.changed-files.outputs.files }}; do
            if [ ! -f "$file" ]; then
              echo "âš ï¸ Skipping $file (file does not exist)"
              continue
            fi
            echo "Validating schema: $file"
            if ! node scripts/validate-file.js "$file"; then
              FAILED=1
            fi
          done
          if [ $FAILED -eq 1 ]; then
            exit 1
          fi
      
      - name: ğŸ–¼ï¸ Validate changed files (icons)
        if: steps.changed-files.outputs.files != ''
        continue-on-error: true
        run: |
          node scripts/validate-icons.js ${{ steps.changed-files.outputs.files }} || echo "::warning::Some icon URLs are not accessible. Please ensure icons are uploaded."
      
      - name: â„¹ï¸ No files to validate
        if: steps.changed-files.outputs.files == ''
        run: echo "No JSON files were changed"

  validate:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ” Validate all data
        run: npm run validate-data
      
      - name: âœ… Validation passed
        if: success()
        run: echo "âœ… All data validation checks passed!"
      
      - name: âŒ Validation failed
        if: failure()
        run: |
          echo "âŒ Data validation failed!"
          echo "Please ensure your data files follow the required schema."
          exit 1

  validate-providers:
    runs-on: ubuntu-latest
    needs: validate
    
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ” Check for duplicate providers
        run: npm run check-duplicates
      
      - name: ğŸ” Validate account providers
        run: npm run validate-providers
      
      - name: âœ… Provider validation passed
        if: success()
        run: echo "âœ… All provider validation checks passed!"

  validate-aggregators:
    runs-on: ubuntu-latest
    needs: validate
    
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ” Validate API aggregators
        run: npm run validate-aggregators
      
      - name: âœ… Aggregator validation passed
        if: success()
        run: echo "âœ… All API aggregator validation checks passed!"

  pr-comment:
    runs-on: ubuntu-latest
    needs: [validate-changed-files, validate, validate-providers, validate-aggregators]
    if: always() && github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“ Add PR comment on success
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All data validation checks passed!\n\n- âœ… Changed Files\n- âœ… Account Providers\n- âœ… API Aggregators'
            })
      
      - name: ğŸ“ Add PR comment on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Data validation failed!\n\nPlease review the validation errors in the workflow logs and ensure your data follows the required schema.'
            })

